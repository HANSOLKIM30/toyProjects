<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>Baseball</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- main, section등 검색에 최적화된 시멘틱 태그를 좀 더 많이 활용해보자! -->
    <main>
        <section>
            <div class="ball-answer">정답은?</div>
            <form>
                <label for="question"></label>
                <!-- step attr를 통해 기본 단위?를 조절 가능 -->
                <input type="number" id="question" name="question" class="ball-input" min="0" max="9999">
                <button type="submit">도전</button>
            </form>
            <div class="ball-question">결과</div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
