<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="wrap">
        <div class="keys">
            <div class="key">
                <div class="label">
                    <!-- <kbd> 요소는 키보드 입력, 음성 입력 등 임의의 장치를 사용한 사용자의 입력을 나타냄. -->
                    <!-- https://developer.mozilla.org/ko/docs/Web/HTML/Element/kbd -->
                    <kbd>Q</kbd>
                    <span class="sound">clap</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>W</kbd>
                    <span class="sound">hithat</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>E</kbd>
                    <span class="sound">kick</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="key">
                <div class="label">
                    <kbd>A</kbd>
                    <span class="sound">openhat</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>S</kbd>
                    <span class="sound">boom</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>D</kbd>
                    <span class="sound">ride</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="key">
                <div class="label">
                    <kbd>Z</kbd>
                    <span class="sound">snare</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>X</kbd>
                    <span class="sound">tom</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>C</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
