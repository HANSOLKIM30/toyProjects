<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>Simple Youtube</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
    <main>
        <h1>Simple Youtube</h1>
        <section>
            <!-- 시멘틱 특성에 따라 section 내부에는 heading 태그가 존재해야 함. => 일단 선언 후 blind 처리(놓치지말자!) -->
            <h2 class="blind">간단히 유튜브 따라하기</h2>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="검색" autocomplete="off">
                <label for="search">
                    <!-- 라벨 내부의 돋보기: 버튼 태그로 작성해야하나, a태그로도 작성 가능 -->
                    <a href="#none" class="btn-search">
                        <!-- inline -->
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="ico-zoom">
                            <path
                                d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                            </path>
                        </svg>
                    </a>
                </label>
            </div>
            <div class="contents list">
                <figure>
                    <a href="#none" class="btn-view">
                        <picture>
                            <source srcset="./assets/images/sample.jpg" type="image/webp" />
                            <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                            <!-- picture 태그가 지원되지 않는 브라우저를 위한 조치 --> 
                            <img srcset="./assets/images/sample.jpg" alt="sample" />
                        </picture>
                    </a>
                    <!-- figure 태그에 대한 정보를 알려줌 -->
                    <figcaption>
                        <i><img src="./assets/images/id.png" alt="icon"></i>
                        <span class="description">
                            <strong>Lorem ipsum Powerful movie</strong>
                            <em>Cold Water</em>
                            <span>1.1M views, 4 Months ago</span>
                        </span>
                    </figcaption>
                </figure>
                <figure>
                    <a href="#none" class="btn-view">
                        <!-- <picture> 태그는 <img> 요소의 다중 이미지 리소스(multiple image resources)를 위한 컨테이너를 정의할 때 사용  -->
                        <picture>
                            <source srcset="./assets/images/sample.jpg" type="image/webp" />
                            <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                            <!-- <img> 요소는 <picture> 요소를 지원하지 않는 브라우저를 위한 하위 호환성을 위해 사용되거나 명시된 <source> 요소가 모두 조건을 만족하지 못 할 경우 사용 -->
                            <!-- <img> 요소는 <picture> 요소의 자식 요소 중에서 가장 마지막에 위치! -->
                            <img srcset="./assets/images/sample.jpg" alt="sample" />
                        </picture>
                    </a>
                    <!-- figure 태그에 대한 정보를 알려줌 -->
                    <figcaption>
                        <i><img src="./assets/images/id.png" alt="icon"></i>
                        <span class="description">
                            <strong>Lorem ipsum Powerful movie</strong>
                            <em>Cold Water</em>
                            <span>1.1M views, 4 Months ago</span>
                        </span>
                    </figcaption>
                </figure>
                <figure>
                    <a href="#none" class="btn-view">
                      <picture>
                        <source srcset="./assets/images/sample.jpg" type="image/webp" />
                        <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                        <img src="./assets/images/sample.jpg" alt="sample" />
                      </picture>
                    </a>
                    <figcaption>
                      <i><img src="./assets/images/id.png" alt="icon" /></i>
                      <span class="description">
                        <strong>No need any of chance. you can see me the smile of blackyard</strong>
                        <em>Man Power</em>
                        <span>1.1M views, 4 months ago</span>
                      </span>
                    </figcaption>
                  </figure>
                  <figure>
                    <a href="#none" class="btn-view">
                      <picture>
                        <source srcset="./assets/images/sample.jpg" type="image/webp" />
                        <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                        <img src="./assets/images/sample.jpg" alt="sample" />
                      </picture>
                    </a>
                    <figcaption>
                      <i><img src="./assets/images/id.png" alt="icon" /></i>
                      <span class="description">
                        <strong>Christmas on Carol to sing a song 'Jingle Bell'</strong>
                        <em>Tigger</em>
                        <span>437 watching</span>
                        <span class="stream">LIVE NOW</span>
                      </span>
                    </figcaption>
                  </figure>
                  <figure>
                    <a href="#none" class="btn-view">
                      <picture>
                        <source srcset="./assets/images/sample.jpg" type="image/webp" />
                        <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                        <img src="./assets/images/sample.jpg" alt="sample" />
                      </picture>
                    </a>
                    <figcaption>
                      <i><img src="./assets/images/id.png" alt="icon" /></i>
                      <span class="description">
                        <strong>Don't dwell on the past.</strong>
                        <em>Cold Water</em>
                        <span>1.2K views, 2 years ago</span>
                      </span>
                    </figcaption>
                  </figure>
                  <figure>
                    <a href="#none" class="btn-view">
                      <picture>
                        <source srcset="./assets/images/sample.jpg" type="image/webp" />
                        <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                        <img src="./assets/images/sample.jpg" alt="sample" />
                      </picture>
                    </a>
                    <figcaption>
                      <i><img src="./assets/images/id.png" alt="icon" /></i>
                      <span class="description">
                        <strong>Foolow your heart</strong>
                        <em>Creator</em>
                        <span>18 views, 3 minutes ago</span>
                      </span>
                    </figcaption>
                  </figure>
                  <figure>
                    <a href="#none" class="btn-view">
                      <picture>
                        <source srcset="./assets/images/sample.jpg" type="image/webp" />
                        <source srcset="./assets/images/sample.jpg" type="image/jpg" />
                        <img src="./assets/images/sample.jpg" alt="sample" />
                      </picture>
                    </a>
                    <figcaption>
                      <i><img src="./assets/images/id.png" alt="icon" /></i>
                      <span class="description">
                        <strong>Seize the day</strong>
                        <em>Good will Hunting</em>
                        <span>3.8M views, 18 days ago</span>
                      </span>
                    </figcaption>
                  </figure>
            </div>
            <div class="contents view">
              <figure>
                <video autoplay muted>
                  <source src="./assets/images/sample.mp4" type="video/mp4" />
                </video>
                <figcaption>
                  <span class="description">
                    <strong>
                      The harder you work, the more likely you can reach the goal
                    </strong>
                  </span>
                </figcaption>
                <span class="controls">
                  <progress 
                   min="0"
                   max="100"
                   value="0"
                   class="js-progress">
                  </progress>
                  <button type="button" class="js-replay hidden">Replay</button>
                  <button type="button" class="js-play">Play</button>
                  <button type="button" class="js-stop">Stop</button>
                  <input 
                    type="range" 
                    min="0"
                    max="1"
                    step="0.1"
                    value="0"
                    class="js-volume"
                    />
                    <button type="button" class="js-mute"></button>
                    <button type="button" class="js-fullScreen" accesskey="T">FullScreen</button>
                </span>
              </figure>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
