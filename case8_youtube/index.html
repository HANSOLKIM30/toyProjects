<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>Simple Youtube</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <main>
        <h1>Simple Youtube</h1>
        <section>
            <!-- 시멘틱 특성에 따라 section 내부에는 heading 태그가 존재해야 함. => 일단 선언 후 blind 처리(놓치지말자!) -->
            <h2 class="blind">간단히 유튜브 따라하기</h2>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="검색" autocomplete="off">
                <label for="search">
                    <!-- 라벨 내부의 돋보기: 버튼 태그로 작성해야하나, a태그로도 작성 가능 -->
                    <a href="#none">
                        <!-- https://developer.mozilla.org/en-US/docs/web/svg/attribute -->
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYmid meet" focusable="false" class="ico-zoom">
                            <path
                                d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
                            >
                            </path>
                        </svg>
                    </a>
                </label>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
