<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <main>
        <h1>Photo Editor</h1>
        <section>
            <div class="editor-wrap">
                <div class="drag-area">
                    이미지를 드래그 앤 드롭하세요.
                    <input type="file">
                </div>
                <div class="canvas-wrap">
                    <canvas class="canvas"></canvas>
                    <img src="./assets/images/photo.jpg" alt="photo" class="fileImage">
                </div>
            </div>
            <div class="image-wrap"></div>
            <div class="button-wrap">
                <button type="button" class="btn-filp">플립</button>
                <button type="button" class="btn-sepia">세피아</button>
                <button type="button" class="btn-gray">그레이</button>
                <button type="button" class="btn-save">저장</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
