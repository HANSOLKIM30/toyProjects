<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>editor</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1>editor</h1>
            <div class="editor-buttons"></div>
            <!-- contenteditable='true': Document.execCommand를 사용하기 위해 필요한 조건 -->
            <div class="editor edit show" contenteditable="true"></div>
            <div class="editor html" contenteditable="true"></div>
            <div class="show-buttons">
                <button class="show-editor-button">에디터 보기</button>
                <button class="show-html-button">HTML 보기</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
