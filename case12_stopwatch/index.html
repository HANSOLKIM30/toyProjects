<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no" viewport-fit="cover">
    <title>StopWatch</title>
    <link rel="stylesheet" href="../utils/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <!-- setTimeout / setInterval / clearInterval을 이용한 stopwatch 구현 -->
    <div class="timer-wrap">
        <div class="timer">00:00.00</div>
        <div class="buttons">
            <button class="timer-button start">Start</button>
            <button class="timer-button stop">Stop</button>
            <button class="timer-button reset">Reset</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
